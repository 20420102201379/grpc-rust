sudo: false
dist: trusty

env:
  - PROTOBUF_VERSION=3.1.0

language: rust

rust:
  - stable
  - beta
  - nightly

#addons:
#  apt:
#    packages:
#    - protobuf-compiler

install:
  - rustc --version
  - ./install-protobuf.sh
  - cargo install protobuf-codegen --version '~1.6'
  - export RUST_BACKTRACE=1

script:
  - cargo test --all
  - ./grpc-compiler/test-protoc-plugin/gen.sh
  - cargo check --all

notifications:
  email:
    on_success: never

